version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reachinbox-postgres
    environment:
      POSTGRES_USER: reachinbox
      POSTGRES_PASSWORD: reachinbox_password
      POSTGRES_DB: reachinbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reachinbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reachinbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reachinbox-backend
    ports:
      - "10000:10000"
    environment:
      DATABASE_URL: postgresql://reachinbox:reachinbox_password@postgres:5432/reachinbox
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      PORT: 10000
      FRONTEND_URL: http://localhost:3000
      ETHEREAL_USER: ${ETHEREAL_USER}
      ETHEREAL_PASS: ${ETHEREAL_PASS}
      QUEUE_NAME: email-queue
      WORKER_CONCURRENCY: 5
      MAX_EMAILS_PER_HOUR: 200
      MIN_DELAY_BETWEEN_EMAILS_MS: 2000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reachinbox-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:10000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      DATABASE_URL: postgresql://reachinbox:reachinbox_password@postgres:5432/reachinbox
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
