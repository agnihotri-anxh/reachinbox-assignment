services:
  # Backend Service
  - type: web
    name: reachinbox-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://reachinbox-frontend.onrender.com
      - key: MAX_EMAILS_PER_HOUR
        value: 200
      - key: MIN_DELAY_BETWEEN_EMAILS_MS
        value: 2000
      - key: WORKER_CONCURRENCY
        value: 5
      - key: QUEUE_NAME
        value: email-queue
      - key: GOOGLE_CLIENT_ID
        value: placeholder
      - key: GOOGLE_CLIENT_SECRET
        value: placeholder
    autoDeploy: true

  # Frontend Service
  - type: web
    name: reachinbox-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://reachinbox-backend.onrender.com
      - key: NEXTAUTH_URL
        value: https://reachinbox-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        value: placeholder
      - key: GOOGLE_CLIENT_SECRET
        value: placeholder

  # Redis Service
  - type: redis
    name: reachinbox-redis
    ipAllowList: []
    plan: free

databases:
  # Postgres Database
  - name: reachinbox-db
    databaseName: reachinbox
    user: reachinbox
    plan: free
