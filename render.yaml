services:
  # Backend Service
  - type: web
    name: reachinbox-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Service
  - type: web
    name: reachinbox-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://reachinbox-backend.onrender.com
      - key: NEXTAUTH_URL
        value: https://reachinbox-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

  # Redis Service
  - type: redis
    name: reachinbox-redis
    ipAllowList: []
    plan: free

databases:
  # Postgres Database
  - name: reachinbox-db
    databaseName: reachinbox
    user: reachinbox
    plan: free
